<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tailwind.css">
  <title>Learn Tailwind</title>
</head>

<body>
  <div class="container mx-auto mt-12">
    <h1 class="text-2xl text-blue-700 font-bold mb-3">Some Awesome Button</h1>
    <button class="btn-blue">
      Blue Button
    </button>

    <button class="btn-green">
      Green Button
    </button>
  </div>

  <div class="container mx-auto mt-12">
    <h1 class="text-2xl text-blue-700 font-bold mb-3">Misterius cards</h1>
    <div class="grid grid-cols-4 grid-rows-2 gap-4">
      <div class="col-span-4 sm:col-span-2 row-span-2 bg-blue-100 text-center p-4">
        colom 2 row 2
      </div>
      <div class="col-span-4 sm:col-span-1 card2">
        colum 1
      </div>
      <div class="col-span-4 sm:col-span-1 card2">
        colum 2
      </div>
      <div class="col-span-4 sm:col-span-1 card2">
        colum 3
      </div>
      <div class="col-span-4 sm:col-span-1 card2">
        colum 4
      </div>
    </div>
  </div>

</body>

</html>
